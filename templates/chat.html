<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Document - RAG Interface</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="/files" class="back-link">‚Üê Back to Files</a>
        <h1>Chat with: <span id="fileName"></span></h1>
      </div>

      <div class="section chat-section">
        <div id="chatHistory"></div>

        <form id="queryForm" class="query-form">
          <textarea
            id="query"
            rows="4"
            placeholder="Ask a question about this document..."
            required
          ></textarea>
          <select id="model" required>
            <option value="deepseek">Deepseek</option>
            <option value="gpt">GPT</option>
          </select>
          <button type="submit">Ask Question</button>
        </form>
      </div>
    </div>

    <script>
      // Get file name from URL
      const pathSegments = window.location.pathname.split("/");
      const fileName = decodeURIComponent(
        pathSegments[pathSegments.length - 1]
      );
      document.getElementById("fileName").textContent = fileName;

      // Store chat history
      let chatHistory = [];

      function displayMessage(message, type = "user") {
        const chatDiv = document.createElement("div");
        chatDiv.className = `chat-message ${type}-message`;

        if (type === "assistant") {
          chatDiv.innerHTML = `
                    <div class="message-content">${message.response}</div>
                    ${
                      message.sources && message.sources.length
                        ? `
                        <div class="message-sources">
                            <strong>Sources:</strong><br>
                            ${message.sources.filter((s) => s).join("<br>")}
                        </div>
                    `
                        : ""
                    }
                `;
        } else {
          chatDiv.textContent = message;
        }

        document.getElementById("chatHistory").appendChild(chatDiv);
        chatDiv.scrollIntoView({ behavior: "smooth" });
      }

      document
        .getElementById("queryForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const queryInput = document.getElementById("query");
          const modelSelect = document.getElementById("model");

          const query = queryInput.value.trim();
          const model = modelSelect.value;

          if (!query) return;

          // Display user message
          displayMessage(query, "user");
          queryInput.value = "";

          try {
            const response = await fetch("/query", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                query: query,
                model: model,
                file_name: fileName,
              }),
            });

            const data = await response.json();

            if (response.ok) {
              // Display assistant message
              displayMessage(data, "assistant");
              chatHistory.push({ role: "user", content: query });
              chatHistory.push({ role: "assistant", content: data });
            } else {
              displayMessage(
                `Error: ${data.detail || "Failed to get response"}`,
                "error"
              );
            }
          } catch (error) {
            displayMessage("Error: Could not process query", "error");
          }
        });
    </script>

    <style>
      .header {
        margin-bottom: 30px;
      }

      .back-link {
        color: #3498db;
        text-decoration: none;
        font-size: 16px;
        margin-bottom: 10px;
        display: inline-block;
      }

      .chat-section {
        max-width: 800px;
        margin: 0 auto;
      }

      #chatHistory {
        margin-bottom: 20px;
        max-height: 500px;
        overflow-y: auto;
        padding: 10px;
      }

      .chat-message {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 8px;
      }

      .user-message {
        background-color: #e3f2fd;
        margin-left: 20%;
        margin-right: 0;
      }

      .assistant-message {
        background-color: #f5f5f5;
        margin-right: 20%;
        margin-left: 0;
      }

      .error-message {
        background-color: #ffebee;
        color: #c62828;
      }

      .message-sources {
        margin-top: 10px;
        font-size: 0.9em;
        color: #666;
        border-top: 1px solid #ddd;
        padding-top: 5px;
      }

      .query-form {
        position: sticky;
        bottom: 0;
        background: white;
        padding: 15px;
        border-top: 1px solid #ddd;
      }
    </style>
  </body>
</html>
